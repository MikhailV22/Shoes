<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="/template/main.xhtml">
            <ui:define name="content">
    
<div class="h1">List of Prods</div>

<br/>
<h:form>
<p:commandButton value="Add" action="#{prodController.prepareAdd}" />
<br/>

<ui:repeat  value="#{prodController.items}" var="item">
	<div class="container m-2 ">	
		<div class="row">
			<div class="col-md-1">#{item.id}</div>
			<div class="col-md-2">#{item.name}</div>
			<div class="col-md-2">#{item.code}</div>
			<div class="col-md-2">#{item.trademark.name}</div>
			<div class="col-md-2">#{item.prodtype.name}</div>
			<div class="col-md-2">#{item.medicaltype.name}</div>
			<div class="col-md-1">
			
				<p:commandButton value="Edit" action="#{prodController.prepareEdit(item)}"  style="height:25px;padding:0px;font-size:14px;" />
				<p:commandButton value="Del" action="#{prodController.del(item)}" update="@form" style="height:25px;padding:0px;font-size:14px;" />
			</div>
		</div>
	</div>

<br/>
</ui:repeat>
</h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
