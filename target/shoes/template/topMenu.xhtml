<script>
function myFunction() {
    var x = document.getElementById("topmenu");
    if (x.className === "topmenu") {
        x.className += " responsive";
    } else {
        x.className = "topmenu";
    }
}
</script>      
      <style type="text/css">
          
.topmenu li.icon {
  display: none;
}
.topmenu li {
  display: inline-block;
  padding:10px 20px;
}

@media screen and (max-width: 576px) {
  .topmenu li:not(:first-child) {display: none;}
  .topmenu{
        min-width: 100%;
        padding: 0px 5px;
  }

  .topmenu li {
        float: none;
        display: block;
        text-align: left;
  }

  .topmenu li.active {
        float: none;
  }
  
  .topmenu .icon {
        position: absolute;
        right: 0px;
        top: 0;
  }
  
  
  .topmenu li.icon {
        float: right;
        display: block;
  }
}

@media screen and (max-width: 576px) {
  .topmenu.responsive {position: absolute;
        min-width: 100%;
        background-color: white;
        outline: 2px solid silver;
        padding: 0px 5px;
        padding-right: 5px;
        z-index: 10;
  }
/*  .topmenu.responsive .icon {
    position: absolute;
    right: 0px;
    top: 0;
  }*/
  .topmenu.responsive li {
        float: none;
        display: block;
        text-align: left;
  }
  .topmenu.responsive .dropdown{
        display: none;
  }

}          
      </style>
